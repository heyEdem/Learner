<!DOCTYPE html>
<html lang="en"  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Create Instructor</title>
</head>
<body>
  <div layout:fragment="content1">
      <div class="col-md-6 offset-3 mt3">
          <form class="form-control" method="post" th:action="@{/instructors/save}">

              <div class="mb-3 mt-3">
                  <label for="firstName" class="form-label">Instructor First Name:</label>
                  <input id="firstName" type="text" name="firstName" class="form-control" th:field="${instructor.firstName}" required>
              </div>

              <div class="mb-3 mt-3">
                  <label for="lastName" class="form-label">Instructor Last Name:</label>
                  <input id="lastName" type="text" name="lastName" class="form-control" th:field="${instructor.lastName}" required>
              </div>

              <div class="mb-3 mt-3">
                  <label for="summary" class="form-label">Summary:</label>
                  <input id="summary" type="text" name="summary" class="form-control" th:field="${instructor.summary}" required>
              </div>

              <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Email:</label>
                  <input id="email" type="email" name="email" class="form-control" th:field="${instructor.user.email}" required>
                  <spam th:errors="${instructor.user.email}"></spam>
              </div>

              <div class="mb-3 mt-3">
                  <label for="password" class="form-label">Password:</label>
                  <input id="password" type="password" name="password" class="form-control" th:field="${instructor.user.password}" required>
              </div>

                      <button type="submit" class="btn btn-primary">Save</button>
                  </form>
              </div>


              <div class="mb-3 mt-3" th:each="course:${instructor.getCourses()}">
                  <input  type="text"  hidden name="courses" class="form-control"
                          th:value="${instructor.courses[courseStat.index].getCourseId()}">
              </div>

              <div class="mb-3 mt-3" hidden>
                  <input name="user" class="form-control" th:field="${instructor.user}">
              </div>

              <button type="submit" class="btn btn-primary"> Update</button>
          </form>
      </div>

  </div>

</body>
</html>
