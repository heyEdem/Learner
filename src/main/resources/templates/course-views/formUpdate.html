<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
  <title>Title</title>
</head>
<body>
  <div class="col-md-6 offset-3 mt-3">
    <form class="form-control" method="post" th:action="@{save}" th:object="${course}">
      <div class="mb-3 mt-3">
      <label class="form-label">Course Id</label>
      <input type="number" name="courseId" class="form-control" th:value="${course.getCourseId()}" readonly="readonly">
     </div>
      <div class="mb-3 mt-3">
      <label class="form-label">Course Id</label>
      <input type="number" name="courseId" class="form-control" th:value="${course.getCourseId()}" readonly="readonly">
     </div>
      <div class="mb-3 mt-3">
      <label class="form-label">Course Name</label>
      <input type="text" name="courseName" class="form-control" th:value="${course.getCourseName()}" readonly="readonly">
     </div>
      <div class="mb-3 mt-3">
      <label class="form-label">Course Duration</label>
      <input type="text" name="courseDuration" class="form-control" th:value="${course.getCourseDuration()}" readonly="readonly">
     </div>
      <div class="mb-3 mt-3">
      <label class="form-label">Course Description</label>
      <input type="text" name="courseDescription" class="form-control" th:value="${course.getCourseDescription()}" readonly="readonly">
     </div>
      <div class="mb-3 mt-3">
      <label class="form-label">Course Id</label>
      <input type="number" name="courseId" class="form-control" th:value="${course.getCourseId()}" readonly="readonly">
     </div>
    </form>
  </div>

</body>
</html>
